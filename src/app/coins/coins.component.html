<div class="container-coin">
  <app-coin-spinner [show]="!coins?.length"></app-coin-spinner>

  <div *ngIf="!showCoinDetail">
    <mat-card
      class="card-coin"
      *ngFor="let coin of coins"
      (click)="onSelectCoin(coin)"
    >
      <mat-card-title class="card-title">{{ coin.name }}</mat-card-title>
      <mat-card-subtitle>{{ coin.id }}</mat-card-subtitle>
    </mat-card>
  </div>

  <div *ngIf="showCoinDetail">
    <app-coin-detail
      [selectedCoin]="selectedCoin"
      [coinDescriptions]="descriptions"
    ></app-coin-detail>
  </div>
</div>
